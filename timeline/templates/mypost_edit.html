{% extends 'base.html' %}
{% load bootstrap4 %}
{% block title %}レビュー編集 | POSII{% endblock %}
{% block contents %}
<div class="container">
        <h1 class="mt-4 border-bottom">レビュー</h1>
            <div class="card">
                <div class="card-body">
                    <form method="post"  enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    
                    <!--各項目リスト-->
                    <div  class="group">
                    <button class="btn btn-outline-info btn-sm mb-3" type="submit">保存</button>
                    <a class="btn btn-outline-primary btn-sm mb-3" href="{{ request.META.HTTP_REFERER }}">戻る
                    </a>
                    </div>
                </div>
            </div>
</div>
{% endblock %}
