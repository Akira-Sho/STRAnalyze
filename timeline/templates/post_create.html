{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}
{% block title %}プロフィール | POSII{% endblock %}
{% block contents %}
<div class="card mb-5 text-center">
  <div class="card-body">
    <div class="row">
      <div class="profile-post-photo">
        <img src="{% if user.thumbnail %}{{ user.thumbnail.url }}{% else %}{% static 'images/no_photo.png' %}{% endif %}" class="rounded-circle profile-post-photo">
      </div>
           <!--div class="form-group mt-3  form-photo">
     
            <input type="file" class="mx-auto form-control-file" id="exampleFormControlFile1" name="photo">
          </div-->

          <div class="mt-3">
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.as_p }}

          <div  class="group">
          <button class="btn btn-outline-info btn-sm mb-3" type="submit">投稿する</button>
          <a class="btn btn-outline-primary btn-sm mb-3" href="{{ request.META.HTTP_REFERER }}">戻る
          </a>
          </div>

      </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
