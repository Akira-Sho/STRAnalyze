{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}
{% block title %}お問い合わせフォーム{% endblock %}
{% block contents %}
<div class="container">
    <div class="low">
        <div class="my-div-style">
            <form method = "post">
                {% csrf_token%}
                    {{ form.non_field_errors }}
                    {% for field in form %}
                        <div class="form-group row">
                            <label for="{{ field.id_for_label }}" class="col-form-label">
                                <strong>{{field.label_tag}}
                                </strong>
                                <div class="justify-content-center">
                                {{ field }}
                                {{field.errors }}
                                </div>
                        </div>
                    {% endfor %}
                    
                        <button class="btn btn-primary mb-4" type="submit">送信する
                        </button>
                    
            </form>
        </div>
    </div>
</div>
{% endblock %}
