{% extends 'base.html' %}
{% load bootstrap4 %}
{% block title %}パスワード再設定 | STRANALYZE{% endblock %}
{% block contents %}
<div class="form-content">
  <h1>パスワード再設定</h1>
  
  
  <form method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button class="btn btn-info btn-block" type="submit">変更</button>
  </form>
  <p>パスワードは変更されています。</p>
</div>
{% endblock %}
