{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}
{% block title %}ログイン | SRANALYZE{% endblock %}
{% block contents %}
<div class="form-content">
    <h1 class="pb-2 pt-3">ログイン</h1>
    <form method="post" action="{% url 'account_login' %}">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button class="btn btn-outline-info btn-sm btn-block" type="submit">ログイン</button>
    <p class="pt-3 pb-3"><a href="{% url 'account_reset_password' %}" class="text-danger">パスワードをお忘れですか？</a></p>
  </form>
</div>
{% endblock %}
